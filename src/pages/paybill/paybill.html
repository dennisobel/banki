<ion-header>
  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Paybill</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>      
      <ion-input placeholder="Business Number" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="till" type="text" id="till"></ion-input>
    </ion-item>   
    <hr>
    <ion-item>
      <ion-input placeholder="Account Number" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="account" type="text" id="amount"></ion-input>
    </ion-item> 
    <hr>
    <ion-item>
      <ion-input placeholder="Amount" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="amount" type="text" id="amount"></ion-input>
    </ion-item>     
  </ion-list>   

  <hr>

  <button color="color2" ion-button block (click)="handleContinue()">CONTINUE</button>
</ion-content>
