
<ion-header>
  <ion-navbar>
    <ion-title>SIGN IN</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="appForm">
    <ion-list>
      <!-- Email input -->
      
      <ion-item>        
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input placeholder="Member Number" style="text-align:right; border-radius: 4px;" [(ngModel)]="membernumber" type="text"></ion-input>
      </ion-item>
      <!-- password input -->
      <ion-item>
        <ion-icon name="ios-lock-outline" item-left></ion-icon>
        <ion-input placeholder="P.I.N Number" style="text-align:right; border-radius: 4px;" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <!--<button ion-button block color="color2" (click)="doUnlock('LockPage')">UNLOCK APP (Feature Under Construction)</button>-->
  <br>
  <button ion-button block color="color2" (click)="doLogin('SummaryPage')">Sign in</button>
  <p float-right (click)=" presentModal('ForgotPasswordPage')">Forgot Password ?</p>

</ion-content>
