
<ion-header>

  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{title}} <span>Ksh {{amount}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- account name , number and currancy -->
  
  <div class="acountTitle"> 
    <span>Account</span>

    <p class="countNum">
      {{accountNum}} <span>Ksh {{amount}}</span>
    </p>

    
  </div>
  

  <div class="details">
    <p class="myLabel">Account Details</p>
    <ion-grid>
      <ion-row>
        <ion-col col-8 text-left>
          <p>Product Type</p>
        </ion-col>
        <ion-col col-4 text-right>
          <p>{{title}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-8 text-left>
          <p>Status</p>
        </ion-col>
        <ion-col col-4 text-right>
          <p>{{status}}</p>
        </ion-col>
      </ion-row>   

      <ion-row>
        <ion-col col-8 text-left>
          <p>Branch</p>
        </ion-col>
        <ion-col col-4 text-right>
          <p>{{branch}}</p>
        </ion-col>
      </ion-row>         
    </ion-grid>
    <button ion-button block color="faceColor" (click)="goTo('TransactionsPage')">Account Transactions</button>
  </div>

  <ion-fab left bottom>
    <button ion-fab mini color="gold" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
  </ion-fab>    
</ion-content>
