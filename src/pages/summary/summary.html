<ion-header>
  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Summary</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

            <ion-item>
              <ion-range disabled="true" [(ngModel)]="fosarange"  ></ion-range>
            </ion-item>
            <span>FOSA Balance</span>
          </div>
        </div>
      </ion-col>
      
      <ion-col col>
        <div class="loginInfo">
          <h3>Welcome</h3>
          <h2>{{name}}</h2>
