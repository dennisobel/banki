
<ion-content padding>
  <div class="appForm">
    <p>Unlock App</p>
    <!-- buttons to send or Cancal -->

    <ion-item>
      <ion-label floating></ion-label>
      <ion-icon name="ios-lock-outline" item-left></ion-icon>
      <ion-input [(ngModel)]="pin" type="password" id="pin"></ion-input>
    </ion-item>

    <hr>

    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button block color="color1" >1</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="color1" >2</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="color1" >3</button>
        </ion-col>        
      </ion-row>

      <ion-row>
        <ion-col col-4>
          <button ion-button block color="color1" >4</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="color1" >5</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="color1" >6</button>
        </ion-col>        
      </ion-row>     

      <ion-row>
        <ion-col col-4>
          <button ion-button block color="color1" >7</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="color1" >8</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="color1" >9</button>
        </ion-col>        
      </ion-row>  

      <ion-row>
        <ion-col col-4>
          <button ion-button block color="color1" ><ion-icon name="checkmark"></ion-icon></button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="color1" >0</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block color="color1" ><ion-icon name="arrow-back"></ion-icon></button>
        </ion-col>        
      </ion-row>             
    </ion-grid>
    
  </div>
</ion-content>
