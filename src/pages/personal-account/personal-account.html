<ion-content >
  <p class="myTitle">Accounts</p>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let item of filtered">
        <div class="account" (click)="goTo(item)">
          <p style="color: #65a2d9">{{item[0]}}</p>
          <!--
          <p class="countNum">
            Acc Num:{{item[2]}}
          </p>
          -->

          <p>Ksh {{item[3]}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-fab left bottom>
    <button ion-fab mini color="gold" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
  </ion-fab>    

</ion-content>
