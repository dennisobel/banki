<ion-header>
  <ion-toolbar color="faceColor">      
    <ion-title text-center>Welcome</ion-title>       
  </ion-toolbar> 
</ion-header>

<ion-content padding>
<div class="appForm">
  <ion-list>
    <ion-item>      
      <ion-input placeholder="First Name" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="firstname" type="text" id="till"></ion-input>
    </ion-item>   
    <hr>
    <ion-item>
      <ion-input placeholder="Surname" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="surname" type="text" id="amount"></ion-input>
    </ion-item> 
    <hr>
    <ion-item>
      <ion-input placeholder="Other Names" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="othernames" type="text" id="amount"></ion-input>
    </ion-item>  
    <hr>
      <ion-item >
        <ion-label stacked>Gender</ion-label>
          <ion-select   [(ngModel)]="fromAccount">
             <ion-option value="account1" >Male</ion-option> 
             <ion-option value="account2" >Female</ion-option> 
          </ion-select>
      </ion-item>
    <hr>
    <ion-item>
      <ion-input placeholder="ID Number" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="idnumber" type="text" id="amount"></ion-input>
    </ion-item> 
    <hr>
    <ion-item>
      <ion-input placeholder="Phone Number" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="phonenumber" type="text" id="amount"></ion-input>
    </ion-item>  
    <hr>
    <ion-item>
      <ion-label>Date Of Birth</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"  style="border: 1px solid black; text-align:right; border-radius: 4px;" pickerFormat="MMMM YYYY DDDD" [(ngModel)]="dob"></ion-datetime>
    </ion-item>                
  </ion-list>   

  <hr>

  <button color="color2" ion-button block (click)="handleContinue()">CONTINUE</button>
  </div>
 
</ion-content>
