<ion-header>
  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Send Mpesa</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="list" radio-group [(ngModel)]="sendTo">
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>SELF</ion-label>
          <ion-radio color="dark" value="self" (click)="handleSelf()"></ion-radio>
        </ion-item>      
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>OTHER</ion-label>
          <ion-radio color="dark" value="other" (click)="handleOther()"></ion-radio>
        </ion-item>      
      </ion-col>
    </ion-row>   

  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input [(ngModel)]="phoneNumber" type="text" id="phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Amount</ion-label>
    <ion-input [(ngModel)]="amount" type="text" id="amount"></ion-input>
  </ion-item>      
  </ion-list>


  <hr/>

  <button color="color2" ion-button round (click)="handleContinue()">CONTINUE</button>
</ion-content>
