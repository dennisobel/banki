<ion-content padding>
<div class="appForm">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Till Number" style="border: 1px solid black; border-radius: 4px;" [(ngModel)]="till" type="text" id="till"></ion-input>
    </ion-item>   
    <hr>
    <ion-item>
      <ion-input placeholder="Amount" style="border: 1px solid black; border-radius: 4px;" [(ngModel)]="amount" type="text" id="amount"></ion-input>
    </ion-item> 
  </ion-list>   

  <hr>

  <button color="faceColor" ion-button block (click)="handleContinue()">CONTINUE</button>

  </div>

  <ion-fab left bottom>
    <button ion-fab mini color="gold" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
  </ion-fab>   
</ion-content>
