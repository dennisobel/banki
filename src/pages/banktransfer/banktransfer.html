<ion-header>
  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bank Transfer</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="appForm">
    <ion-list>
      <ion-list-header>Select Bank</ion-list-header>

      <ion-item>
        <ion-label>Bank</ion-label>
        <ion-select [(ngModel)]="bank" placeholder="Select One">
          <ion-option value="ABC">African Banking Corporation Limited</ion-option>
          <ion-option value="BOA">Bank of Africa Kenya Limited</ion-option>
          <ion-option value="BOB">Bank of Baroda (K) Limited</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-input placeholder="Amount" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="amount" type="text" id="amount"></ion-input>
    </ion-item>  
    
    <hr/>

    <button color="color2" ion-button block (click)="handleContinue()">CONTINUE</button>  
  </div>  
</ion-content>
