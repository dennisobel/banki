<ion-content padding>
  <div class="appForm">
    <ion-list>
      <ion-list-header>Select Bank</ion-list-header>

      <ion-item>
        <ion-label>Bank</ion-label>
        <ion-select [(ngModel)]="bank" placeholder="Select One">
          <ion-option value="ABC">African Banking Corporation Limited</ion-option>
          <ion-option value="BOA">Bank of Africa Kenya Limited</ion-option>
          <ion-option value="BOB">Bank of Baroda (K) Limited</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-input placeholder="Amount" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="amount" type="text" id="amount"></ion-input>
    </ion-item>  
    
    <hr/>

    <button color="faceColor" ion-button block (click)="handleContinue()">CONTINUE</button>  
  </div> 

  <ion-fab left bottom>
    <button ion-fab mini color="gold" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
  </ion-fab>    
</ion-content>
