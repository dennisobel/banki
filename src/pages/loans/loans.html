<ion-header>
  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Loans</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>

    <ion-list>
      <ion-list-header>Select Loan</ion-list-header>

      <ion-item>
        <ion-label>Loan</ion-label>
        <ion-select [(ngModel)]="loanType" placeholder="Select One">
          <ion-option (ionSelect)="onSelectF()"  value="f" (click)="handleFosa()">FOSA</ion-option>
          <ion-option (ionSelect)="onSelectM()"  value="m" (click)="handleMLoan()">M-LOAN</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

  <ion-list class="list" radio-group [(ngModel)]="sendTo">
  <!--
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label>FOSA ADV</ion-label>
          <ion-radio color="dark" value="self" (click)="handleFosa()"></ion-radio>
        </ion-item>      
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label>M-LOAN</ion-label>
          <ion-radio color="dark" value="other" (click)="handleMLoan()"></ion-radio>
        </ion-item>      
      </ion-col>
    </ion-row>   
    -->

  <ion-item>
    <ion-input placeholder="Amount" style="border: 1px solid black; text-align:right; border-radius: 4px;" [(ngModel)]="amount" type="text" id="amount"></ion-input>
  </ion-item>      
  </ion-list>


  <hr/>

  <button color="color2" ion-button block (click)="handleContinue()">CONTINUE</button>
</ion-content>
