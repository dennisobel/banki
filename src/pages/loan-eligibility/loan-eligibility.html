<ion-content padding>
  <p class="myTitle">You are eligible for the following loans:</p>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let item of loanEligibility">
        <div class="account" (click)="handleApply(item)">
          <strong><p style="color:#ff812c">{{item[0]}}</p></strong>
          
          <strong>
          <p class="countNum">
            Ksh:{{item[1]}}
          </p>
          </strong>
          <!--<button ion-button block small clear color="faceColor" (click)="handleApply(item)">Apply</button>-->
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab left bottom>
    <button ion-fab mini color="gold" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
  </ion-fab>     

</ion-content>
