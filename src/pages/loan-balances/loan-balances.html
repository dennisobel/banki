<ion-content padding>

  <p class="myTitle">Loan Balances</p>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 col-lg-3 *ngFor="let item of loanBals">
        <div class="account" (click)="handleRepay(item)">
          <p style="color:#247e01;">{{item[0]}}</p>

          <p class="countNum">
            Ksh:{{item[2]}}
          </p>
          <!--<button ion-button block small color="faceColor" (click)="handleRepay(item)">Repay</button>-->
        </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab left bottom>
    <button ion-fab mini color="gold" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
  </ion-fab>   
</ion-content>
